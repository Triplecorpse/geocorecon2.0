<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GPS Coordinates 2.0</title>
    <link rel="stylesheet" href="css/add.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="frame">

        </div>
        <div class="form-elements">
                <h1>Geoconverter 2.0</h1>
                <p>
                    Почему этот конвертер лучше других? Попробуйте.<br />
                    <a href="https://www.google.com.ua/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=%D0%BA%D0%BE%D0%BD%D0%B2%D0%B5%D1%80%D1%82%D0%B5%D1%80%20%D0%BA%D0%BE%D0%BE%D1%80%D0%B4%D0%B8%D0%BD%D0%B0%D1%82" target="_blank">Google</a><br />
                    <a href="https://github.com/Triplecorpse/geocorecon2.0">ПроектGitHub</a>
                </p>
                <input type="text" id="inp">
                <input type="button" value="°" onclick="
                        document.getElementById('inp').value += '°';
                        document.getElementById('inp').focus()">

                <input type="submit" value=">" onclick="validateUi();initialize()">
                <div class="output">
                    <output id="dms">dms</output>
                    <output id="dm">dm</output>
                    <output id="d">d</output>
                </div>
        </div>
        <div id="map-canvas" onload="initialize()">

        </div>
    </main>
    <footer>

    </footer>
    <script src="js/objects.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/converter.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/map.js"></script>
</body>
</html>
